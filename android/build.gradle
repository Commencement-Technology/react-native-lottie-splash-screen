apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION = 34 // Latest stable compileSdk version
def DEFAULT_BUILD_TOOLS_VERSION = "34.0.0" // Latest stable build tools
def DEFAULT_TARGET_SDK_VERSION = 34 // Matches compileSdk for compatibility
def DEFAULT_MIN_SDK_VERSION = 21 // Android 5.0 Lollipop, commonly used minimum
def DEFAULT_LOTTIE_VERSION = "6.1.0" // Latest stable Lottie version
def DEFAULT_REACT_NATIVE_VERSION = "0.72.0" // Specify React Native version

android {
    compileSdkVersion rootProject.hasProperty('compileSdkVersion') ? rootProject.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion rootProject.hasProperty('buildToolsVersion') ? rootProject.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion rootProject.hasProperty('minSdkVersion') ? rootProject.minSdkVersion : DEFAULT_MIN_SDK_VERSION
        targetSdkVersion rootProject.hasProperty('targetSdkVersion') ? rootProject.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        // Enable optional features as needed
        // viewBinding true
        // compose true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Test dependencies
    testImplementation 'junit:junit:4.13.2'

    // AndroidX dependencies (replacing support libraries)
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.annotation:annotation:1.6.0'

    // Lottie animation library
    implementation "com.airbnb.android:lottie:$DEFAULT_LOTTIE_VERSION"

    // React Native
    implementation "com.facebook.react:react-native:$DEFAULT_REACT_NATIVE_VERSION" // From node_modules
}
